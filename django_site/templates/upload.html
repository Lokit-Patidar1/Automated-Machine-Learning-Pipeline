{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
	<div class="col-lg-8">
		<div class="card shadow-sm">
			<div class="card-body">
				<h3 class="card-title">Upload Dataset</h3>
				<form method="post" enctype="multipart/form-data" class="mt-3">
					{% csrf_token %}
					<div class="mb-3">
						<input class="form-control" type="file" name="file" accept=".csv,.xlsx" required>
					</div>
					<button class="btn btn-primary" type="submit">Upload & Continue</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
